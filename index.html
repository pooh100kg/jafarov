<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portfolio">
    <meta name="theme-color" content="#050505">
    
    <title>THE JAF | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="preloader" aria-hidden="true">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="sound-hover" src="hover.mp3" preload="metadata"></audio>
    <audio id="sound-click" src="click.mp3" preload="metadata"></audio>

    <!-- Background Layers (Optimized) -->
    <div class="noise-overlay"></div>
    <div class="vignette"></div>
    
    <!-- Fireflies Container -->
    <div id="fireflies-container"></div>
    
    <!-- Cursor Follower (Hidden on Mobile) -->
    <div id="cursor-follower" class="cursor-glow"></div>

    <!-- UNIVERSAL LIGHTBOX PLAYER -->
    <div id="video-modal" class="modal-hidden" role="dialog" aria-modal="true">
        <div class="modal-backdrop"></div>
        
        <button id="prev-video" class="modal-nav-btn prev" aria-label="Previous">
            <svg viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"/></svg>
        </button>
        <button id="next-video" class="modal-nav-btn next" aria-label="Next">
            <svg viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/></svg>
        </button>

        <div class="modal-content">
            <button id="close-modal" aria-label="Close">&times;</button>
            
            <div class="lb-engine-wrapper">
                <!-- Ambilight Background (Disabled on mobile via CSS/JS to prevent lag) -->
                <div class="lb-blur-bg">
                    <video id="lb-video-bg" muted playsinline loop></video>
                    <div class="lb-blur-overlay"></div>
                </div>

                <!-- Main Content -->
                <iframe id="lb-iframe" class="lb-element" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                
                <video id="lb-video" class="lb-element" playsinline>
                    <source src="" type="video/mp4">
                </video>

                <div class="lb-loader"></div>
            </div>

            <!-- HUD Controls -->
            <div class="hud-controls">
                <div class="progress-track">
                    <div class="progress-fill"></div>
                    <div class="progress-hover"></div>
                </div>
                <div class="hud-bottom">
                    <button class="hud-btn play-btn">â–º</button>
                    <div class="time-display">
                        <span class="time-current">00:00</span> / <span class="time-total">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <main class="content active-screen" id="hero-section">
        <div class="header-group">
            <div class="logo-stack">
                <!-- Animated Yellow Line Container -->
                <div id="yellow-line-container">
                    <svg viewBox="0 0 400 100" preserveAspectRatio="none">
                        <defs>
                            <filter id="scribble-glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <!-- Zig-Zag Scribble Path -->
                        <path class="scribble-path" 
                              d="M20,50 Q60,30 100,50 T180,50 T260,50 T340,50 T380,40" 
                              vector-effect="non-scaling-stroke" />
                        <path class="scribble-path delay" 
                              d="M25,58 Q65,38 105,58 T185,58 T265,58 T345,58 T385,48" 
                              vector-effect="non-scaling-stroke" />
                    </svg>
                </div>

                <div class="logo-container apple-anim delay-1">
                    <!-- Replace logo.png with your actual file -->
                    <img src="logo.png" alt="THE JAF" class="logo-img" draggable="false">
                </div>
            </div>
            <div class="subtitle-badge apple-anim delay-2">Reels Video Montage</div>
        </div>

        <nav class="buttons-block apple-anim delay-3">
            <a href="https://t.me/dzw0rk" target="_blank" class="btn btn-apple"><span>TELEGRAM</span></a>
            <button id="open-portfolio" class="btn btn-apple"><span>PORTFOLIO</span></button>
        </nav>
    </main>

    <!-- Portfolio Section -->
    <section class="content hidden-screen" id="portfolio-section">
        <div class="portfolio-header">
            <h2 class="section-title">PORTFOLIO</h2>
            <button id="back-home" class="btn-back">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                BACK
            </button>
        </div>

        <div class="video-grid" id="grid-container"></div>
    </section>
    
    <script src="app.js" defer></script>
</body>
</html>
